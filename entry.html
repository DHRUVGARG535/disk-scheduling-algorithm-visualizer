<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Disk Scheduling Algorithms</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar styles */
        .navbar {
            background: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h2 {
            font-size: 1.5rem;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 40px auto;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 700;
        }

        .welcome-text {
            color: #2c3e50;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            padding: 15px;
            background: #2c3e50;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #34495e;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
            h1 {
                font-size: 1.5rem;
            }
            .welcome-text {
                font-size: 1rem;
            }
            button {
                font-size: 1rem;
            }
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .navbar ul {
                margin-top: 10px;
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <h2>Disk Scheduling</h2>
        <ul>
            <li><a href="index.html">Visualizer</a></li>
            <li><a href="info.html">Learn</a></li>
            <li><a href="waterfall.html">Waterfall Model</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Disk Scheduling Algorithms</h1>
        <p class="welcome-text">
            Welcome to the Disk Scheduling Algorithm Visualizer! You can choose between these two options to explore interactive visualizations or learn about disk scheduling algorithms.
        </p>
        <div class="options">
            <button onclick="window.location.href='index.html'">Disk Scheduling Algorithm Visualizer</button>
            <button onclick="window.location.href='info.html'">Learn About Scheduling Algorithms</button>
        </div>
    </div>
</body>
</html>
