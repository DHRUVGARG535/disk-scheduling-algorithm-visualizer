<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disk Scheduling Visualizer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* Reset default body margin and padding */
    body {
      margin: 0;
      padding: 0;
    }

    /* Sticky Navbar Styling */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #2c3e50;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 100%; /* Ensure full width */
    }
    .navbar h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
    }
    .navbar a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .navbar a:hover,
    .navbar a.active {
      color: #f1c40f;
    }
  </style>
</head>
<body>
  <!-- Sticky Navigation Bar -->
  <nav class="navbar">
    <h2>Disk Scheduling Visualizer</h2>
    <ul>
      <li><a href="entry.html"><i class="fa-solid fa-house"></i> Home</a></li>
      <li><a href="waterfall.html">Waterfall Model</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1>Disk Scheduling Algorithm Visualizer</h1>
    
    <div class="input-section">
      <label for="requests">Enter Request Sequence:</label>
      <input type="text" id="requests" placeholder="E.g., 98, 183, 37, 122">

      <label for="head">Initial Head Position:</label>
      <input type="number" id="head" placeholder="E.g., 53">

      <label for="diskSize">Disk Size (Cylinders):</label>
      <input type="number" id="diskSize" placeholder="E.g., 200">

      <label>Select Algorithms to Compare:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" value="fcfs"> FCFS</label>
        <label><input type="checkbox" value="sstf"> SSTF</label>
        <label><input type="checkbox" value="scan"> SCAN</label>
        <label><input type="checkbox" value="cscan"> C-SCAN</label>
        <label><input type="checkbox" value="look"> LOOK</label>
      </div>
      
      <button onclick="runScheduler()">Visualize & Compare</button>
    </div>

    <div class="result-section">
      <h2>Results</h2>
      <div id="algorithmResults"></div>
      <p id="bestAlgorithm">Best Algorithm: -</p>
      <p id="diskUtilization">Disk Utilization: -</p>
      <div id="chartContainer"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
